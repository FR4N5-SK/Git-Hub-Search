<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/fuentes.css">
    <link rel="stylesheet" href="../styles/search.css">
    <title>GitHub Search</title>
    <link rel="icon" href="../public/loguito.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="wave w1"></div>
        <div class="wave w2"></div>
    </header>
    <main class="main">
        <section class="buscador">
            <h2 class="titulo playfair-black">Busca en Github</h2>
            <form class="formulario">
                <div class="campo">
                    <input class="input" type="text" name="search" id="search" placeholder="Buscar usuario...">
                    <span class="icon"><i class="fa-solid fa-magnifying-glass"></i></span>
                </div>
            </form>
        </section>

        <div class="separador"></div>

        <section id="encontrado">
            <h3 class="aperece subtitulo lato-bold">No hay usuarios encontrados...</h3>
            <div class="boton">
                <a href="./index.html" class="loto-bold back">Regresar</a>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="wave2 w1"></div>
        <div class="wave2 w2"></div>
    </footer>

    <script src="https://kit.fontawesome.com/fed6c5b9e1.js" crossorigin="anonymous"></script>
    <script src="../js/search.js"></script>
</body>
</html>
